<!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CyberExpress - Caixa de sugestões</title>
     <link rel="stylesheet" type="text/css" href="style.css"/>
 </head>
 <body>
     <header>
         <span>Caixa de sugestão, utilizando apenas HTML e CSS.</span>
     </header>
     <main>
         <h1>Caixa de Sugestões</h1>

         <p>Escreva na caixa de texto abaixo o que podemos fazer para melhorar.
            Deixe seu elogio, crítica ou sugestão abaixo e
         envie pra gente!</p>

         <form action="https://www.devmedia.com.br/codigos/formularios/aula2/">
             <textarea placeholder="Escreva sua sugestão aqui" name="sugestao"></textarea>
             <button type="submit">Enviar sugestão</button>
         </form>
     </main>
     <footer>
         Copyright 2022 - CyberExpress
         <p>Action direcionando ao server online da DevMedia</p>
     </footer>
 </body>
 </html>
